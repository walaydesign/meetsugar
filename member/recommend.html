            children: "a",
            pswpModule: () => import("https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.7/photoswipe.esm.min.js"),
            wheelToZoom: true,
            initialZoomLevel: 'fit',
            clickToCloseNonZoomable: false,
            imageClickAction: 'none',    // 改為 'none' 以自定義點擊行為

            doubleTapAction: 'none',    // 改為 'none' 以自定義點擊行為
            zoom: {
                wheelFactor: 0.15,
                step: 0.5,
            },
            maxZoomLevel: 2,
            allowPanToNext: true,
            allowMouseDrag: true,
            draggableClass: 'is-draggable',
            dragClass: 'is-dragging'
        });

        // 添加自定義 CSS，提高優先級
        const style = document.createElement('style');
        style.textContent = `
            /* 初始狀態：放大鏡游標 */
            .pswp__img {
                cursor: zoom-in !important;
            }
            /* 放大後：手掌游標，使用更高的優先級 */
            .pswp__img.is-draggable {
                cursor: grab !important;
            }
            /* 點擊抓取時：抓緊的手掌游標，使用更高的優先級 */
            .pswp__img.is-dragging {
                cursor: grabbing !important;
            }
        `;
        document.head.appendChild(style);

        // 監聽縮放事件
        lightbox.on('uiRegister', () => {
            lightbox.pswp.element.addEventListener('click', (e) => {
                const { currSlide } = lightbox.pswp;
                
                // 確保點擊的是圖片元素
                if (e.target.tagName === 'IMG') {
                    const clickPoint = {
                        x: e.clientX,
                        y: e.clientY
                    };

                    // 判斷當前縮放級別
                    if (currSlide.currZoomLevel <= currSlide.zoomLevels.fit) {
                        // 放大到最大級別
                        currSlide.zoomTo(currSlide.zoomLevels.max, clickPoint, 300);
                        // 確保在放大後立即添加可拖曳類別
                        setTimeout(() => {
                            e.target.classList.add('is-draggable');
                        }, 50);
                    } else {
                        // 縮小回適合大小
                        currSlide.zoomTo(currSlide.zoomLevels.fit, clickPoint, 300);
                        // 縮小時移除類別
                        e.target.classList.remove('is-draggable');
                        e.target.classList.remove('is-dragging');
                    }
                    e.preventDefault();
                    e.stopPropagation();
                }
            });

            // 添加滑鼠按下事件處理
            lightbox.pswp.element.addEventListener('mousedown', (e) => {
                if (e.target.tagName === 'IMG' && e.target.classList.contains('is-draggable')) {
                    e.target.classList.add('is-dragging');
                }
            }, true);

            // 添加滑鼠釋放事件處理
            lightbox.pswp.element.addEventListener('mouseup', (e) => {
                if (e.target.tagName === 'IMG') {
                    e.target.classList.remove('is-dragging');
                }
            }, true);

            // 添加滑鼠離開事件處理
            // lightbox.pswp.element.addEventListener('mouseleave', (e) => {
            //     if (e.target.tagName === 'IMG') {
            //         e.target.classList.remove('is-dragging');
            //     }
            // }, true);
        });

        // 監聽縮放級別變化
        // lightbox.on('afterInit', () => {
        //     lightbox.pswp.on('zoomLevelsUpdate', (e) => {
        //         const { currZoomLevel, initialZoomLevel } = e.target;
        //         const imgElement = e.target.element.querySelector('img');
                
        //         if (currZoomLevel > initialZoomLevel) {
        //             imgElement.classList.add('is-draggable');
        //         } else {
        //             imgElement.classList.remove('is-draggable');
        //             imgElement.classList.remove('is-dragging');
        //         }
        //     });

        //     // 更新拖曳事件處理
        //     lightbox.pswp.on('dragStart', (e) => {
        //         const imgElement = lightbox.pswp.currSlide.element.querySelector('img');
        //         if (imgElement && imgElement.classList.contains('is-draggable')) {
        //             imgElement.classList.add('is-dragging');
        //         }
        //     });

        //     lightbox.pswp.on('dragEnd', (e) => {
        //         const imgElement = lightbox.pswp.currSlide.element.querySelector('img');
        //         if (imgElement) {
        //             imgElement.classList.remove('is-dragging');
        //         }
        //     });
        // });

        // 監聽圖片加載完成事件
        lightbox.on('itemData', (e) => {
            const { itemData } = e;
            if (itemData.element) {
                const imgElement = itemData.element.querySelector('img');
                if (imgElement) {
                    // 根據當前縮放狀態設置初始類別
                    if (lightbox.pswp && lightbox.pswp.currSlide) {
                        const { currZoomLevel, initialZoomLevel } = lightbox.pswp.currSlide;
                        if (currZoomLevel > initialZoomLevel) {
                            imgElement.classList.add('is-draggable');
                        }
                    }
                }
            }
        });

        lightbox.init();
    }

    window.initPhotoSwipe = initPhotoSwipe;

    // 初次載入時初始化 Lightbox
    $(document).ready(function () {
        initPhotoSwipe();
    });

</script>
